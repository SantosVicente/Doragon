<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="assets/1366668407.svg" type="image/x-icon">
        <title>Doragon</title>
    </head>
    <body>
        <div class="father">
            <header>
                <div class="logo">
                    <a href="/">
                        <img
                            src="assets/1366668407.svg"
                            alt="logo"
                            width="50px"
                        />
                        <h1>Doragon</h1>
                    </a>
                </div>
                <div class="navbar">
                    <ul>
                        <li><a href="/" class="hover-underline-animation">HOME</a></li>
                        <li><a href="/" class="hover-underline-animation">SOBRE</a></li>
                        <li><a href="/" class="hover-underline-animation">SIGN IN</a></li>
                        <li><a href="/" class="hover-underline-animation">SIGN UP</a></li>
                    </ul>
                </div>
            </header>

            <div class="main-container">
                <form action="#" id="formulario">
                    <h2>Novo Personagem</h2>
                    <div class="input-control">
                        <label for="nome">Digite o nome</label>
                        <input type="text" id="nome" required />
                    </div>
                    <div class="input-control">
                        <label for="magia">Digite o nivel de magia</label>
                        <input type="number" id="magia" required />
                    </div>
                    <div class="input-control">
                        <label for="poder">Digite o nivel de poder</label>
                        <input type="number" id="poder" required />
                    </div>
                    <div class="input-control">
                        <label for="classe">Digite a raça</label>
                        <select name="classe" id="classe" required>
                            <option value="Elfo">Elfo</option>
                            <option value="Humano">Humano</option>
                            <option value="Gnomo">Gnomo</option>
                            <option value="Espiritual">Espíritual</option>
                            <option value="Demonio">Demônio</option>
                            <option value="Bestial">Bestial</option>
                            <option value="Demi Humano">Demi Humano</option>
                        </select>
                    </div>
                    <div class="submit-control">
                        <input type="submit" disabled id="botaoEnviar" value="Enviar" />
                    </div>
                </form>
            </div>
            
            
                <div class="cards" id="cards">
                    
                </div>
            
        </div>
            
    <script src="script.js"></script>
  </body>
</html>
